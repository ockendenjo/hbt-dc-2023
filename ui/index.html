<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/x-icon" href="https://openlayers.org/favicon.ico" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HBT DC 2023</title>
    </head>
    <body>
        <div class="nav">
            <div id="select-grid" class="active">Grid</div>
            <div id="select-list">List</div>
            <div id="select-map">Map</div>
            <div id="select-pub" style="display: none">Pub</div>
            <div>Form</div>
        </div>
        <div id="tab-grid" class="tab">
            <div id="table-container" class="tab-scroll"></div>
        </div>
        <div id="tab-list" class="tab" style="display: none">
            <div class="tab-scroll" id="list-container"></div>
        </div>
        <div id="tab-map" class="tab" style="display: none">
            <div id="map"></div>
            <div id="popup" class="ol-popup">
                <a href="#" id="popup-closer" class="ol-popup-closer"></a>
                <div id="popup-content"></div>
            </div>
        </div>
        <div id="tab-pub" class="tab" style="display: none">
            <div class="tab-scroll" id="pub-container">
                <h1 id="pub-name">Pub Name</h1>
                <div id="pub-address">Address, Street, Edinburgh</div>

                <div class="info">Set a status below to update the grid:</div>
                <div>
                    <select id="pub-select">
                        <option value="0">Not visited</option>
                        <option value="-1">-1 point</option>
                        <option value="1">1 point</option>
                        <option value="3">3 points</option>
                    </select>
                </div>
            </div>
        </div>
        <script type="module" src="map.ts"></script>
    </body>
</html>
